<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <link rel="icon" href="./assets/images/icon.png" type="img/png">
    <title>The Dentistry</title>
</head>

<body>
    <section class="main__block-3">
        <h2 class="block-3__title">Услуги</h2>
        <p class="block-3__text">Мы постарались сделать прайс,<br> максимально простым и понятным.</p>
        <div class="block-3__cards">
            <div class="cards__item card">
                <div>
                    <img src="./assets/images/tooth.svg" alt="tooth">
                </div>
                <div>Лечение зубов</div>
            </div>
            <div class="cards__item card">
                <div>
                    <img src="./assets/images/hygiene.svg" alt="hygiene">
                </div>
                <div>Гигиена</div>
            </div>
            <div class="cards__item card">
                <div>
                    <img src="./assets/images/braces.svg" alt="braces">
                </div>
                <div>Брекеты</div>
            </div>
            <div class="cards__item card">
                <div>
                    <img src="./assets/images/pediatrics.svg" alt="pediatric">
                </div>
                <div>Детская стоматология</div>
            </div>
            <div class="cards__item card">
                <div>
                    <img src="./assets/images/implant.svg" alt="implants">
                </div>
                <div>Импланты</div>
            </div>
            <div class="cards__item card cell_6">
                <div>
                    <img src="./assets/images/veneers.svg" alt="veneers">
                </div>
                <div>Виниры</div>
            </div>
            <div class="cards__item card">
                <div>
                    <img src="./assets/images/crowns.svg" alt="crowns">
                </div>
                <div>Коронки</div>
            </div>
            <div class="cards__item card">
                <div>
                    <img src="./assets/images/surgery.svg" alt="surgery">
                </div>
                <div>Хирургия</div>
            </div>
        </div>

</html>
